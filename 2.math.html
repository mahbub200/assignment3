<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
     function number(a){
           
            let sum =0;
            for(let i=0;i<a.length;i++){
                let value= Math.pow(a[i],2)
            //   document.write(value);
               sum=sum+value;
            }
            // document.write(sum);
            let squareRoot=Math.sqrt(sum);
            return squareRoot
            
        }
       
        let result =number([1,2,3,4,5,6,7,8]);
        document.write(result.toFixed(2))
      
    </script>
</body>
</html>
