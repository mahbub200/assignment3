<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        function date(year){
          const weekday = [
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
        ];
        const date = new Date(year);
        let dayOfTheWeek = weekday[date.getDay()];
        return dayOfTheWeek;

        }
        let result=date('2023-06-20');
        document.write(result)
    </script>
  </body>
</html
